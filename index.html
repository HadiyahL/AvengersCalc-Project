<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvengersCalc</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h1 class="title">Avengers <span class="titlePair">Calc</span></h1>
      </div>
      <div class="screen">
        <p class="screen_text">2+2</p>
      </div>
      <div class="calculator-keys">
        <div class="pie btn btn_green btn_fontSpecial">ฯ</div>
        <div class="x-squared btn btn_green">x<sup class="sup">2</sup></div>
        <div class="percent btn btn_green">%</div>
        <div class="divide btn btn_green">รท</div>
        <div class="times btn btn_green">&times;</div>
        <div class="plus btn btn_green">+</div>
        <div class="minus btn btn_green">-</div>
        <div class="equals btn btn_green">=</div>
        <div class="decimal btn">.</div>
        <div class="one btn">1</div>
        <div class="two btn">2</div>
        <div class="three btn">3</div>
        <div class="four btn">4</div>
        <div class="five btn">5</div>
        <div class="six btn">6</div>
        <div class="seven btn">7</div>
        <div class="eight btn">8</div>
        <div class="nine btn">9</div>
        <div class="zero btn">0</div>
        <div class="clear btn">AC</div>
        <div class="expand btn btn_green">></div>
      </div>
    </div>
  </body>
</html>
